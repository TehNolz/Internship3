name: 'Update website'
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Setup .NET Core
          uses: actions/setup-dotnet@v1
          with:
            dotnet-version: 3.1.x

        - name: Run unit tests
          run: dotnet test

        - name: Generate website
          run: dotnet publish Portfolio/Portfolio.csproj --configuration Release

        - name: Publish website
          if: ${{ github.ref == 'refs/heads/master' }}
          uses: JamesIves/github-pages-deploy-action@releases/v3
          with:
            ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
            BASE_BRANCH: master
            BRANCH: gh-pages
            FOLDER: /home/runner/work/Internship3/Internship3/Portfolio/bin/Release/netstandard2.1/wwwroot
            SINGLE_COMMIT: true
            
        - name: Fix 404 page
          run: cp release/wwwroot/index.html release/wwwroot/404.html
